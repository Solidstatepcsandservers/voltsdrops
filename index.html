<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoltsDrops Latest YouTube Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #video-container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 340px;
      border: none;
      border-radius: 10px;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>VoltsDrops Latest YouTube Video</h1>
  <div id="video-container">Loading latest video...</div>

  <script>
    async function fetchLatestYouTubeVideo() {
      const channelId = "UC9xD_Oa2V7a-0z9kx7-OWzA"; // VoltsDrops channel ID
      const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;

      try {
        const response = await fetch(rssUrl);
        const text = await response.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");

        const entry = xmlDoc.querySelector("entry");
        if (!entry) {
          document.getElementById("video-container").textContent = "No videos found";
          return;
        }

        const videoUrl = entry.querySelector("link").getAttribute("href");
        const title = entry.querySelector("title").textContent;

        const videoId = videoUrl.split("v=")[1];
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;

        document.getElementById("video-container").innerHTML = `
          <h2>${title}</h2>
          <iframe src="${embedUrl}" allowfullscreen></iframe>
          <p><a href="${videoUrl}" target="_blank" rel="noopener noreferrer">Watch on YouTube</a></p>
        `;
      } catch (err) {
        document.getElementById("video-container").textContent = "Failed to load video";
        console.error(err);
      }
    }

    fetchLatestYouTubeVideo();
  </script>
</body>
</html>
